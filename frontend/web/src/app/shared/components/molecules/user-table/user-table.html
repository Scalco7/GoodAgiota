<p-table [value]="users" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template #header>
        <tr>
            <th></th>
            <th>Nome</th>
            <th>Telefone</th>
            <th>Status</th>
        </tr>
    </ng-template>
    <ng-template #body let-user>
        <tr>
            <td>
                <p-avatar icon="pi pi-user" class="mr-2" size="xlarge" shape="circle" />
            </td>
            <td>{{ user.name }}</td>
            <td>{{ user.phone }}</td>
            <td>{{ user.status }}</td>
        </tr>
    </ng-template>
</p-table>
