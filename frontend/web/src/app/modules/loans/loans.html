<main class="flex flex-col items-start justify-start gap-7 px-15 pt-17 w-full h-full">
    <div class="flex items-center justify-between w-full border-b border-gray-300 py-3 px-2">
        <div class="flex gap-5 items-center justify-start">
            <i class="pi pi-wallet" style="font-size: 2.5rem; display: flex; align-items: center;"></i>
            <h1 class="font-medium text-4xl poppins">Empréstimos</h1>
        </div>
        <p-button (onClick)="openLoanModalCreate()">
            <i class="pi pi-plus-circle" style="font-size: 1rem; display: flex; align-items: center;"></i>
            Novo Empréstimo
        </p-button>
    </div>

    <div class="w-full flex justify-center inter">
        <ga-loan-table [loans]="getLoansDataForTable()" />
    </div>
</main>

<ga-loan-modal #loanModal [users]="users" [coins]="coins" (createLoan)="handleOnCreateLoan($event)"></ga-loan-modal>
